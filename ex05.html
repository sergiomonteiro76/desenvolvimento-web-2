<!DOCTYPE html>
<html>
<head>
  <title>Tabela</title>
</head>
<body>
  <h2>Tabela com Cabeçalho e Rodapé</h2>
  <table width="100%" border="1" >
  <thead>
    <tr>
      <th>Mês</th>
      <th>Horas/Aula</th>	  
    </tr>
<tbody>
    <tr>
      <td>Junho</td>
      <td>50</td>	  
    </tr>
    <tr>
      <td>Julho</td>
      <td>50</td>	  
    </tr>	
</tbody>
<tfoot>
    <tr>
      <th>Total</th>
      <th>100</th>	  
    </tr>  
</tfoot>  
</table>
</body>
</html>
