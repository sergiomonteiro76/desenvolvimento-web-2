<!DOCTYPE html>
<html>
<head>
  <title>Tabela</title>
</head>
<body>
  <h2>Tabela Simples</h2>
    <!-- Tabela com Colspan -->
    <table width="100%" border="1" >
    <tr>
      <td>Aluno</td>
      <td colspan="2">Disciplina</td>
	</tr>
    <tr>
      <td>Alex</td>
      <td>HTML</td>
	  <td>Ambiente WEB</td>
    </tr>
  </table>
  <!-- Tabela com Rowspan -->
  <h2>Tabela Simples</h2>
    <table width="100%" border="1" >
    <tr>
      <td>Aluno</td>
      <td rowspan="2">Disciplina</td>
	</tr>
    <tr>
      <td>Alex</td>
      <td>HTML</td>
	  <td>Ambiente WEB</td>
    </tr>
  </table>  
</body>
</html>
